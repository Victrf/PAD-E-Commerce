<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAD Admin Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
        

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/frontend/css/login.css">
    <link rel="stylesheet" href="/frontend/css/custom.css">
</head>

<body>

    <!-- Login Section -->
    <section id="admin-login" class="d-flex align-items-center justify-content-center vh-100 position-relative custom-order-cards">
        <!-- Parallax Background -->
        <div class="login-parallax-bg position-absolute top-0 start-0 w-100 h-100"></div>
        <div class="overlay position-absolute top-0 start-0 w-100 h-100"></div>

        <!-- Login Form Card -->
        <div class="card shadow-lg p-5 text-center position-relative custom-order-cards" style="z-index: 2; max-width: 400px; width: 90%;">
            <h2 class="fw-bold mb-4">PAD Admin Login</h2>

            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="admin@example.com" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <div class="mb-3 form-check text-start">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="mt-3 text-muted"><small>Forgot password? Contact support.</small></p>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/frontend/script/admin-login.js"></script>
</body>

</html>
